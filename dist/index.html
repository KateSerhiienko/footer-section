<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Serhiienko</title>
  </head>
  <body>
    <footer>
      <div class="wrapper"> 
        <div class="contacts">
          <div class="contacts-item"><b>Телефон</b><a href="tel:+123-45-67">123-45-67</a></div>
          <div class="contacts-item"><b>Электронная почта</b><a href="mailto:email@gmail.com">email@gmail.com</a></div>
        </div>
        <div class="social">
          
          <a class="social-item" target="_blank">
            <svg class="icon1">
              <use xlink:href="./svg/sprite.svg#twitter"></use>
            </svg></a>
          <a class="social-item" target="_blank">
            <svg class="icon2">
              <use xlink:href="./svg/sprite.svg#facebook"></use>
            </svg></a>
          <a class="social-item" target="_blank">
            <svg class="icon3">
              <use xlink:href="./svg/sprite.svg#vk"></use>
            </svg></a>
          <a class="social-item" target="_blank">
            <svg class="icon4">
              <use xlink:href="./svg/sprite.svg#instagram"></use>
            </svg></a>
        </div>
        <form action="">
          <input type="text" placeholder="Ваше имя">
          <input type="tel" placeholder="Ваш телефон">
          <input class="submit" type="submit" value="Записаться">
          <p>Наш менеджер свяжется с вами в течении дня</p>
        </form>
      </div>
    </footer>
    <script src="js/app.min.js"> </script>
  </body>
</html>
